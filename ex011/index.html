<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/lands-unkown-futuremono.mp3" type="audio/mpeg">
        <!--
        <source src="exemplo1.wav" type="audio/wav">
        <source src="exemplo2.ogg" type="audio/ogg"> -->
    </audio>

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/lands-unkown-futuremono.mp3" download="doctor-momentum-slynk.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    <!--
    <audio src="midia/doctor-momentum-slynk.mp3" controls autoplay></audio> 
    Formatos geralmente compatíveis: MP3, WAV, OGG
    -->
</body>
</html>
